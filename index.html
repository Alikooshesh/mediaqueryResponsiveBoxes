<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="box-container">
        <div class="box" data-aos="fade-down-right"></div>
        <div class="box" data-aos="flip-down"></div>
        <div class="box" data-aos="zoom-out"></div>
        <div class="box" data-aos="zoom-out-up"></div>
        <div class="box" data-aos="zoom-out-down"></div>
        <div class="box" data-aos="zoom-out-right"></div>
        <div class="box" data-aos="zoom-out-left"></div>
        <div class="box" data-aos="fade-up"
        data-aos-anchor-placement="bottom-center">></div>
    </div>
    <script>
        AOS.init();
    </script>
</body>
</html>
